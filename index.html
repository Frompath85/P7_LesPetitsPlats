<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><img src="images/logo.png" alt="logo du site Les Petits Plats"></a>
    </header>
    <main>
        <form class="search-bar"> <!--  barre de Recherche -->
            <input type="text" class="search-input" placeholder="Rechercher une recette">
            <img class="search-button" src="images/loupe.png" alt="loupe">
        </form>
        <section class="tag-list">
            <!-- affichage des tags -->
            <div class="tag-ingredient">
                    <div>
                        <p>ingredient 1</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div>
                        <p>ingredient 2</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div>
                        <p>ingredient 3</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
            </div>
            <div class="tag-appareil">
                <div>
                    <p>appareil 1</p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div>
                    <p>appareil 2</p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>
            <div class="tag-ustensile">
                <div>
                    <p>ustensile 1</p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div>
                    <p>ustensile 2</p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>
        </section>
        <section class="filter-menu">
            <div class="filter-item" >
                <div class="ingredients-btn-container">
                     <input value="ingredients" id="ingredients">  
                    <i class="fa-solid fa-chevron-up" id="hide-ingredients"></i>
                    <i class="fa-solid fa-chevron-down" id="show-ingredients"></i>  
                </div>
                <ul class="liste-tag" id="ingredients-liste">
                   
                </ul>    
            </div>
            <div class="filter-item" >
                <div class="appareils-btn-container">
                    <input  value="Appareils" id="Appareils"> 
                    <i class="fa-solid fa-chevron-up" id="hide-Appareils"></i>
                    <i class="fa-solid fa-chevron-down" id="show-Appareils"></i>
                </div> 
                <ul class="liste-tag" id="appareils-liste">
                </ul>    
            </div>
            <div class="filter-item" >
                <div class="ustensiles-btn-container">
                    <input value="ustensiles" id="ustensiles">
                    <i class="fa-solid fa-chevron-up" id="hide-ustensiles"></i>
                    <i class="fa-solid fa-chevron-down" id="show-ustensiles"></i>
                </div>  
                <ul class="liste-tag" id="ustensiles-liste">
                </ul>  
            </div>
            
        </section>
        <section class="recipes-container"> 
            <!-- affichage des recettes -->
        </section>

    </main>

    <script src="js/index.js" type="module"></script>
    <script src="js/function.js"></script>

</body>
</html>
